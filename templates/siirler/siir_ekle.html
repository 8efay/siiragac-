{% extends 'base.html' %}

{% block title %}Yeni Şiir Ekle - Şiir Sitesi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white rounded-top-4 d-flex align-items-center">
                <i class="fas fa-pen-fancy me-2 fs-4"></i>
                <h3 class="mb-0">Yeni Şiir Ekle</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" class="animate__animated animate__fadeIn">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                            {{ field.label }} 
                            {% if field.field.required %}
                            <span class="text-danger">*</span>
                            {% endif %}
                        </label>
                        {{ field.errors }}
                        {{ field }}
                    </div>
                    {% endfor %}
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fas fa-save me-2"></i> Şiiri Kaydet
                        </button>
                        <a href="{% url 'anasayfa' %}" class="btn btn-outline-secondary px-4">
                            <i class="fas fa-arrow-left me-2"></i> Geri Dön
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
